<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS</title>
  </head>
  <body>
    <!-- Ordered lists -->
    <ol type="I">
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
    </ol>

    <!-- Ordered lists REVERSED and START-->
    <ol reversed start="1">
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
    </ol>

    <!-- Unoreder lists -->
    <ul>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>
        hi
        <ol type="A">
          <li>nested</li>
          <li>nested</li>
          <li>nested</li>
        </ol>
      </li>
    </ul>
  </body>
</html>

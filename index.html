<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>HTML & CSS</title>
    <link rel="stylesheet" href="./index.css" />

  <body>
    <!-- Ordered lists -->
    <ol type="I">
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
    </ol>

    <!-- Ordered lists REVERSED and START-->
    <ol reversed start="1">
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
    </ol>

    <!-- Unoreder lists -->
    <ul>
      <li>hi</li>
      <li>hi</li>
      <li>hi</li>
      <li>
        hi
        <ol type="A">
          <li>nested</li>
          <li>nested</li>
          <li>nested</li>
        </ol>
      </li>
    </ul>

    <div class="hello">
      <h1>Hiii</h1>
      <ol>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
        <li><h1>hello</h1></li>
        <li>hello</li>
      </ol>
    </div>

    <div>
      <p title="hello-title">title</p>
      <p>title</p>
    </div>

    <div>
      <p title="nope">title</p>
      <p>title</p>
    </div>

    <section blabla>hello there</section>

    <a href="hello.com">Click here</a>

</html>
